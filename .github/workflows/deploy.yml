name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]        # main 브랜치 커밋마다
  workflow_dispatch: {}     # 수동 실행 버튼

permissions:
  contents: read
  pages: write
  id-token: write           # OIDC 서명용

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - name: Install deps
      run: npm ci

    # ↓ 초기엔 Lint·Test 스킵
    #- run: npm run lint
    #- run: npm test

    - name: Build data
      run: npm run build:data

    - name: Build app
      run: npm run build        # dist/ 생성

    # ✅ 조건문 제거→ 어떤 트리거든 Pages 세팅
    - name: Configure Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist            # dist 폴더

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Deploy
      id: deploy
      uses: actions/deploy-pages@v2

    - name: Summary link
      run: |
        echo "🚀 **Pages URL:** ${{ steps.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
