name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [main]        # main ë¸Œëžœì¹˜ ì»¤ë°‹ë§ˆë‹¤
  workflow_dispatch: {}     # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼

permissions:
  contents: read
  pages: write
  id-token: write           # OIDC ì„œëª…ìš©

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: npm

    - name: Install deps
      run: npm ci

    # â†“ ì´ˆê¸°ì—” LintÂ·Test ìŠ¤í‚µ
    #- run: npm run lint
    #- run: npm test

    - name: Build data
      run: npm run build:data

    - name: Build app
      run: npm run build        # dist/ ìƒì„±

    # âœ… ì¡°ê±´ë¬¸ ì œê±°â†’ ì–´ë–¤ íŠ¸ë¦¬ê±°ë“  Pages ì„¸íŒ…
    - name: Configure Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist            # dist í´ë”

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
    - name: Deploy
      id: deploy
      uses: actions/deploy-pages@v2

    - name: Summary link
      run: |
        echo "ðŸš€ **Pages URL:** ${{ steps.deploy.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
